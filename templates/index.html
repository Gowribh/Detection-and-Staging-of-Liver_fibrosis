<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibrosis Stage Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-teal-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Fibrosis Stage Prediction</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Medical Image</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label for="file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-teal-300 border-dashed rounded-lg cursor-pointer bg-teal-50 hover:bg-teal-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-2 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V8m0 0L3 12m4-4l4 4m6 4V8m0 0l-4 4m4-4l4 4"></path>
                            </svg>
                            <p class="mb-2 text-sm text-gray-600"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">PNG, JPG, or JPEG</p>
                        </div>
                        <input id="file" name="file" type="file" class="hidden" accept="image/*" required>
                    </label>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg hover:bg-teal-700 transition">Analyze Image</button>
            </form>

            {% if filename and stage %}
            <div class="mt-6 p-4 bg-teal-50 rounded-lg">
                <h3 class="text-lg font-medium text-gray-800">Prediction Result</h3>
                <p class="text-gray-600 mt-2">Uploaded Image: <span class="font-semibold">{{ filename }}</span></p>
                <p class="text-gray-600 mt-1">Predicted Fibrosis Stage: <span class="font-semibold text-teal-600">{{ stage }}</span></p>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="mt-4 w-full rounded-lg shadow-md">

                <!-- 🛡️ Precaution Section -->
                <div class="mt-4 bg-white border border-teal-300 rounded-lg p-4">
                    <h4 class="text-md font-semibold text-gray-700 mb-2">Precaution Advice:</h4>
                    <p class="text-gray-600">{{ precaution }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </main>
    <footer class="bg-teal-600 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Fibrosis Prediction App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
